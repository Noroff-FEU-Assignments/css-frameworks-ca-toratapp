<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="The YAY company does YAY things with old TV screens and cameras."
    />
    <title>CSS Frameworks CA Tora</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Playfair+Display:ital,wght@0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/aa39e8c744.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="bg-light fixed-top">
        <nav class="header__nav navbar navbar-expand-lg navbar-light mx-auto">
          <a class="navbar-brand" href="index.html">The YAY Company</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto nav-pills">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="news.html">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="contact.html"
                  >Contact <span class="sr-only">(current)</span></a
                >
              </li>
            </ul>
            <form class="header__search-form form-inline my-2 my-lg-0">
              <input
                class="form-control rounded-left"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
              <button
                class="btn btn-primary my-2 my-sm-0 rounded-right"
                type="submit"
              >
                Go
              </button>
            </form>
          </div>
        </nav>
      </header>
      <main class="contact-container container">
        <div class="form-and-contact-info">
          <div class="contact-info col-md">
            <div class="contact-info__email">
              <i class="fa-solid fa-envelope"></i>
              <p>hello@yay.com</p>
            </div>
            <div class="contact-info__phone">
              <i class="fa-solid fa-phone-flip"></i>
              <p>123 456 7890</p>
            </div>
            <div class="contact-info__address">
              <i class="fa-solid fa-location-dot"></i>
              <div class="contact-info__address__p-container">
                <p>123 Some Street</p>
                <p>Somewhere</p>
                <p>Some City</p>
                <p>10000</p>
              </div>
            </div>
          </div>
          <h1 class="contact-h1">Submit your details</h1>
          <form class="contact-form col-md">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <label for="website">Website</label>
              <input type="text" class="form-control" id="website" />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="6"></textarea>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="checkbox" />
              <label class="form-check-label" for="checkbox"
                >Allow us to sell your personal details to whomever we
                want</label
              >
            </div>
            <button type="submit" class="contact-form__btn btn">Submit</button>
          </form>
        </div>
      </main>
    </div>
    <footer></footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="js/util.js"></script>
    <script src="js/components/footer.js"></script>
  </body>
</html>
